name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main # Lub 'master', w zależności od nazwy Twojej głównej gałęzi
    paths:
      - 'supabase/functions/**' # Uruchamiaj tylko, gdy zmieni się coś w folderze z funkcjami
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        run: |
          supabase functions deploy register-client --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
